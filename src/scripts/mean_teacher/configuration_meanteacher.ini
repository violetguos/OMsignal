[data]
normalize = False

[optimizer]
learning_rate = 0.00005
initial_lr = 1E-5
lr_rampup = 40
lr_rampdown = 250
nepoch = 100
weight_decay = 1E-4

[dataloader]
batch_size = 128
labeled_batch_size = 16
augment = True

[model]
name = CONV1D_DIL
hidden_size = 64
dropout = 0.8
n_layers = 1
kernel_size = 8
pool_size = 4
dilation = 3

[meanteacher]
EMA_decay = 0.99
consistency = True
consistency_rampup = 30
consistency_type = mse
checkpoint_epochs = 5
evaluation_epochs = 1

[path]
model = Models/baseline_final
tensorboard = Tensorboard/mean_teacher
